<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gif Your Mood</title>
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- JsDelivr UIKIt CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<!-- main container -->
<div class="uk-container">
    <!-- header -->
    <header>
        <h1>Gif Your Mood</h1>
    </header>
    <main>
        <div class="uk-inline">
            <!-- placeholder container -->
            <div class="uk-child-width-expand@s uk-text-center" uk-grid>
                <!-- placeholder 1 -->
            <div class="uk-card uk-card-default uk-card-body">
            <img src="./assets/img/Wireframing for GYM (1).png">
            <!-- button 1 -->
            <button class="uk-button uk-button-secondary uk-width-1-1 " href="#modal-jokes" uk-toggle id="happy">Happy</button>
            </div>
            <!-- placeholder 2 -->
            <div class="uk-card uk-card-default uk-card-body">
            <img src="./assets/img/Wireframing for GYM (1).png">
            <!-- button 2 -->
            <button class="uk-button uk-button-secondary uk-width-1-1" href="#modal-jokes" uk-toggle id="sad">Sad</button>
            </div>
        </div>
    </div>
        
        
    </main>
    
    <!-- model for jokes -->
    <div id="modal-jokes" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <form>
            <h1>Select the funniest joke</h1>
            <a class="uk-button uk-button-secondary uk-width-1-1" href="#modal-picture" uk-toggle id="joke1">Option 1</a>
            <a class="uk-button uk-button-secondary uk-width-1-1" href="#modal-picture" uk-toggle id="joke2">Option 2</a>
            <a class="uk-button uk-button-secondary uk-width-1-1" href="#modal-picture" uk-toggle id="joke3">Option 3</a>
            <a class="uk-button uk-button-secondary uk-width-1-1" href="#modal-picture" uk-toggle id="joke4">Option 4</a>
        </form>

        </div>
    </div>

    <!-- model for pictures -->
    <div id="modal-picture" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <form>
            <h1>Select the funniest picture</h1>
            
            <a class="uk-button uk-button-secondary uk-width-1-1" id="picture1" href="#modal-gif" uk-toggle><img src="./assets/img/Wireframing for GYM (1).png"></a>
            <a class="uk-button uk-button-secondary uk-width-1-1" id="picture2" href="#modal-gif" uk-toggle><img src="./assets/img/Wireframing for GYM (1).png"></a>
            <a class="uk-button uk-button-secondary uk-width-1-1" id="picture3" href="#modal-gif" uk-toggle><img src="./assets/img/Wireframing for GYM (1).png"></a>
            <a class="uk-button uk-button-secondary uk-width-1-1" id="picture4" href="#modal-gif" uk-toggle><img src="./assets/img/Wireframing for GYM (1).png"></a>
            
        </form>

        </div>
    </div>

     <!-- model for gif -->
     <div id="modal-gif" class="uk-flex-top" uk-modal>
        <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <form>
            <h1>Here is the Gif for you!</h1>
            <img src="./assets/img/Wireframing for GYM (1).png">
            <button class="uk-button uk-button-secondary uk-width-1-1">Dislike</button>
            <button class="uk-button uk-button-secondary uk-width-1-1">Like</button>
        </form>

        </div>
    </div>
    <!-- go to gallery button-->
    <a class="uk-button uk-button-secondary uk-width-1-1" href="gallery.html" id="gallery">View Gallery</a>




</div>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--UIkit hosted from JsDelivr  -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <!-- If icons wanted? -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
